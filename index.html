    <style>
        @font-face {

            src: url('assets/Pinata-Regular.ttf') format('truetype');

        body {
            font-family: 'Pinata', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6)), url('https://your-pattern-image-url-here.com');

        .button:hover {

        }

        .button img {
