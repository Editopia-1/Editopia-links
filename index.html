<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editopia Links</title>
    <style>
        body {
            background-color: #0a0f1d; /* آبی نفتی خیلی تیره */
            background-image: url('assets/logo.png'); /* مسیر لوگو */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding-top: 200px; /* تا لوگو بالا باشه */
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 10px auto;
            padding: 10px;
            background-color: #ff073a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        .button img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <h1>لینک‌های ادیتوپیا</h1>
    
    <button class="button" onclick="window.location.href='https://www.instagram.com/edit_opia.co/?utm_source=qr&r=nametag'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        اینستاگرام
    </button>
    
    <button class="button" onclick="window.location.href='https://t.me/Editopia_Support'">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        تلگرام
    </button>
</body>
</html>
