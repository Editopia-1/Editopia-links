<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استودیو ادیتوپیا | Editopia</title>
    <style>
        @font-face {
            font-family: 'Pinata';
            src: url('assets/Pinata-Regular.ttf') format('truetype');
        }

        /* بک گراند برای سیستم */
        body {
            font-family: 'Pinata', sans-serif;
            text-align: center;
            background-image: url('assets/desc back.webp'); /* تصویر افقی برای سیستم */
            background-size: cover; /* برای اینکه بک‌گراند دقیقا به اندازه صفحه پوشش دهد */
            background-position: center;
            color: white;
            padding-top: 55px;
            min-height: 100vh; /* به اندازه صفحه میاد */
            position: relative;
            background-repeat: no-repeat; /* جلوگیری از تکرار تصویر */
            overflow-x: hidden; /* جلوگیری از اسکرول افقی */
        }

        /* بک گراند برای موبایل */
        @media (max-width: 768px) {
            body {
                background-image: url('assets/phone back.webp'); /* تصویر عمودی برای موبایل */
                background-size: cover; /* پوشش تمام صفحه */
                background-position: center;
                background-repeat: no-repeat; /* جلوگیری از تکرار تصویر */
                background-attachment: fixed; /* ثابت بودن پس‌زمینه هنگام اسکرول */
            }
        }

        /* اضافه کردن لایه تاریک روی بک‌گراند */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.35); /* رنگ نیمه‌شفاف سیاه */
            backdrop-filter: blur(1.5px); /* افکت بلر برای پس‌زمینه */
            z-index: -1; /* لایه پشت محتوای صفحه */
        }

        /* لوگو */
        .logo {
            width: 350px;
            margin: -30px auto -50px auto;
            filter: drop-shadow(-4px 4px 6px rgba(0, 0, 0, 0.7)); /* سایه برای لوگو */
            opacity: 0;
            animation: fadeInLogo 2s ease-in-out forwards;
        }

        /* انیمیشن فید این برای لوگو */
        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* تیتر اصلی */
        h1 {
            font-size: 45px;
            font-family: 'Pinata', sans-serif;
            font-weight: 500;
            margin-bottom: 20px;
            text-shadow: -4px 4px 6px rgba(0, 0, 0, 0.7); /* سایه برای متن */
            opacity: 0;
            animation: fadeInText 2s ease-in-out 0.5s forwards; /* تاخیر در انیمیشن */
        }

        /* انیمیشن فید این برای متن */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* دکمه‌ها */
        .button {
            display: block;
            margin: 15px auto;
            padding: 12px 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #FF073A, #00BFFF);
            color: white;
            border-radius: 10px;
            width: 250px;
            font-size: 18px;
            font-weight: 500;
            transition: transform 0.6s ease, box-shadow 0.3s ease, padding 0.3s ease; /* انیمیشن برای بزرگ شدن و سایه */
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInButton 2s ease-in-out 1s forwards; /* تاخیر در انیمیشن */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* سایه برای دکمه‌ها */
        }

        /* افکت هاور روی دکمه‌ها */
        .button:hover {
            background-color: #ff4d00; /* تغییر رنگ پس‌زمینه */
            transform: scale(1.1); /* بزرگ شدن دکمه */
            box-shadow: 0px 0px 15px rgba(255, 7, 58, 0.7); /* سایه قوی‌تر در هاور */
            padding: 15px 25px; /* تغییر سایز دکمه در حالت هاور */
        }

        /* انیمیشن فید این برای دکمه‌ها */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button img {
    width: 24px;
    height: 24px;
    margin-left: 10px;
}

/* مخصوص آیکن نمونه کارها */
.button .portfolio-icon {
    width: 35px; /* سایز بزرگ‌تر */
    height: 35px;
}

        /* برای اسکرول کردن صفحه */
        html, body {
            height: 100%;
            margin: 0;
        }

    </style>
</head>
<body>

    <img src="assets/logo.png" alt="Editopia Logo" class="logo">
    
    <h1>استودیو ادیتوپیا</h1>

    <a href="https://www.instagram.com/edit_opia.co/?utm_source=qr&r=nametag" target="_blank" class="button">
        پیج اینستاگرام
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>

    <a href="https://t.me/Editopia_Support" target="_blank" class="button">
        پشتیبانی تلگرام
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
    </a>

    <a href="tel:+989212089337" class="button">
        تماس با ما
        <img src="https://wallpapers.com/images/hd/blue-phone-icon-2eryoedlspnaaa7i.jpg" alt="Phone">
    </a>

    <a href="https://t.me/Editopia_Support" target="_blank" class="button">
        نمونه کارها
        <img src="assets/portfolio.webp" alt="Portfolio" class="portfolio-icon">
    </a>

</body>
</html>
